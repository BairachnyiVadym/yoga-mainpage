<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>

    <div class="header">
        <nav id="nav">
            <ul class="main-menu-left">
                <li><a href="#">About us</a></li>
                <li><a href="#">Reservation</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>

            <img class="logo" src="../elements/Vector%20Smart%20Object.png"/>
            <span class="logo-name">YOGA</span>

            <ul class="main-menu-right">
                <li><a href="#">Blog</a></li>
                <li><a href="#">Elements</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </div>

    <div class="rounded-rectangle">
        <span class="rounded-rectangle-header">Trial Class</span>
        <form>
            <input class="round-input" type="text" name="name" placeholder="Enter your name">
            <input class="round-input" type="text" name="phone" placeholder="Enter your phone">

            <select class="round-input" name="choose-class">

    <div class="slider">
        <img src="../elements/matthew-kane-94147%20copy.png"/>
        <span class="slider-text"><b>JUST BALANCE <br> YOUR MIND & BODY</b></span>
        <span class="slider-text-1">Create the healthy living <br> for yourself</span>
